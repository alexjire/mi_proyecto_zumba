<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Zumba con Sharles</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="login-container glass">
        <h2>Zumba con Sharles</h2>

        <form id="loginForm">
            <label for="usuario">Usuario</label>
            <input type="text" id="usuario" name="usuario" placeholder="Ingresa tu usuario" required>

            <label for="password">Contraseña</label>
            <input type="password" id="pasword" name="password" placeholder="Ingresa tu contraseña" required>

            <button type="submit">Entrar</button>
        </form>
        <p>¿No tienes cuenta? <a href="registro.html">Registrarse</a></p>
    </div>
    <script src="js/login.js"></script>
    
</body>
</html>
